<div class="form-data">
  <div class="container form-data-container">
    <h2 class="form-data__title">
      Регистрация на
      <span class="form-data__title--effect">бессплатную</span>
      телефонную
      <span class="form-data__title--effect">консультацию</span> по
      нюансам ЗНО по английскому языку
    </h2>
    <p class="form-data__text">
      <span class="form-data__text--nowrap"
        >Оставь заявку на участие в
        <span class="form-data__text--effect"
          >бессплатном занятии</span
        >.</span
      >
      С вами свяжется консультатнт и ответит на вопросы.
    </p>
    <form class="form-data__box" action="#" method="POST">
      <input
        class="form-data__input form-data__input--text"
        type="text"
        name="any-name"
        placeholder="Имя&#42;"
        required
      />
      <input
        class="form-data__input form-data__input--tel"
        type="tel"
        name="any-tel"
        placeholder="Телефон&#42;"
        required
      />
      <button class="form-data__button" type="submit">
        хочу на бессплатное занятие
      </button>
    </form>
  </div>
</div>
<div class="container form-call">
  <div class="form-call-box">
    <div class="form-call__icon">
      <svg class="form-call__svg">
        <use href="images/icons-svg/call.svg#call"></use>
      </svg>
    </div>
    <a class="form-call__link" href="tel:+380000000000"
      >+38 (000) 000 00 00</a
    >
  </div>
  <a class="form-call__link-instagram" href="#">
    <img
      class="form-call__image-instagram"
      src="/images/icons-svg/instagram.svg"
      alt="instagram"
    />
  </a>
  <a class="logo form-logo" href="#">
    <picture class="logo-sourse">
      <source
        media="(min-width: 768px)"
        srcset="
          images/logo/logo-tb-min.png    126w,
          images/logo/logo-tb@2x-min.png 252w
        "
        sizes="126px"
      />
      <img
        class="logo___img"
        srcset="
          images/logo/logo-min.png     79w,
          images/logo/logo@2x-min.png 158w
        "
        sizes="79px"
        src="images/logo/logo-min.png"
        alt="logo"
      />
    </picture>
  </a>
</div>
