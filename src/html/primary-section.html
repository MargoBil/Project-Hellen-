<div class="container primary-section__container">
  <div class="primary-mini-box">
    <div class="title-box">
     <h1 class="title-box__name">Комплексная <br> подготовка к ВНО <br> по английскому языку</h1>
     <p class="title-box__text title-box__text--first">Просто не будет.</p>
     <p class="title-box__text title-box__text--second">Но ты гарантировано наберешь</p>
     <p class="title-box__text title-box__text--third">+25 баллов</p>
     <button class="title-box__button">хочу на бессплатное занятие</button>
   </div>
   <div class="title-image">
     <picture>
       <source media="(min-width: 768px) and (max-width: 1279px)"
         srcset="images/images-tablet/class1-tb-min.png 215w, images/images-tablet/class1-tb@2x-min.png 430w"
         sizes="215px">
       <source media="(min-width: 1280px)"
         srcset="images/images-desktop/class1-d-min.png 710w, images/images-desktop/class1-d@2x-min.png 1420w"
         sizes="710px">
       <img srcset="images/images-mobile/class1-mb-min.png 215w, images/images-mobile/class1-mb@2x-min.png 430w"
         sizes="215px">
     </picture>
   </div>
  </div>
   <div class="title-list-box">
     <ul class="title-list">
       <li class="title-list__item">
         <div class="title-list__icon">
           <svg class="title-list__svg">
             <use href="images/icons-svg/female-student.svg#female-student" />
           </svg>
         </div>
         <p class="title-list__text title-list__text--1">Адаптированная авторская программа ВНО</p>
       </li>
       <li class="title-list__item">
         <div class="title-list__icon">
           <svg class="title-list__svg">
             <use href="images/icons-svg//mobile-learning.svg#mobile-learning" />
           </svg>
         </div>
         <p class="title-list__text title-list__text--2">Современные методики обучения</p>
       </li>
       <li class="title-list__item">
         <div class="title-list__icon">
           <svg class="title-list__svg">
             <use href="images/icons-svg/insurance.svg#insurance" />
           </svg>
         </div>
         <p class="title-list__text title-list__text--3">Финансовая гарантия результата</p>
       </li>
     </ul>
   </div>
 </div>
